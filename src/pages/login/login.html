<ion-header>
  <ion-navbar  color="dark">
    <ion-title>Shakti Gold</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="sg-login" scroll='false'>
	<div>
	<img src="assets/img/Logo.png"/>
	</div>
  <form #loginForm="ngForm" novalidate>
		<ion-list>
			<ion-item no-lines>
				<ion-label floating color="dark">Email</ion-label>
				<ion-input [(ngModel)]="login.username" name="username" type="email" #username="ngModel" spellcheck="false" autocapitalize="off"
					required>
				</ion-input>
			</ion-item>
			<p [hidden]="username.valid || submitted == false" color="danger" padding-left>
				Username is required
			</p>

			<ion-item>
				<ion-label floating color="dark">Password</ion-label>
				<ion-input [(ngModel)]="login.password" name="password" type="password" #password="ngModel" required>
				</ion-input>
			</ion-item>
			<p [hidden]="password.valid || submitted == false" color="danger" padding-left>
				Password is required
			</p>
		</ion-list>

		<ion-row responsive-sm>
			<ion-col>
				<button ion-button (click)="onLogin(loginForm)" type="submit" block  color="dark">Login</button>
			</ion-col>
			<ion-col>
				<button ion-button (click)="onSignup()" color="light" block>Signup</button>
			</ion-col>
		</ion-row>
	</form>
</ion-content>
