<ion-header>
  <ion-navbar  color="dark">
    <ion-title>Shakti Gold</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="sg-login" scroll='false'>
	<div>
	<img src="assets/img/Logo.png"/>
	</div>
  <form [formGroup]="loginForm">
		<ion-list>
			<ion-item>
				<ion-label floating color="dark">Email</ion-label>
				<ion-input type="email" formControlName="email" [(ngModel)]="login.email" required></ion-input>
			</ion-item>
			<ion-item [hidden]="submitted == false || loginForm.controls.email.valid">
				<small color="danger">Email is Invalid</small>
			</ion-item>

			<ion-item>
				<ion-label floating color="dark">Password</ion-label>
				<ion-input type="password" formControlName="password" [(ngModel)]="login.password" required>
				</ion-input>
			</ion-item>
			<ion-item [hidden]="submitted == false || loginForm.controls.password.valid">
				<small color="danger">Password is Invalid</small>
			</ion-item>
		</ion-list>

		<ion-row responsive-sm>
			<ion-col>
				<button ion-button (click)="onLogin()" type="submit" block  color="dark">Login</button>
			</ion-col>
			<ion-col>
				<button ion-button (click)="onSignup()" color="light" block>Signup</button>
			</ion-col>
		</ion-row>
	</form>
</ion-content>
