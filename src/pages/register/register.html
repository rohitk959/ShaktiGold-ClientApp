<ion-header>
  <ion-navbar color="dark">
    <ion-title>Shakti Gold</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="sg-register">
	<div>
	<img src="assets/img/Logo.png"/>
	</div>
  <form #signUpForm="ngForm" novalidate>
		<ion-list no-lines>
			<ion-item>
				<ion-label floating color="dark">First Name</ion-label>
				<ion-input [(ngModel)]="profile.firstName" name="firstName" type="text" #firstName="ngModel" spellcheck="false" autocapitalize="off"
					required>
				</ion-input>
			</ion-item>
			<p [hidden]="firstName.valid || submitted == false" color="danger" padding-left>
				First Name is required
			</p>

			<ion-item>
				<ion-label floating color="dark">Last Name</ion-label>
				<ion-input [(ngModel)]="profile.lastName" name="lastName" type="text" #lastName="ngModel" required>
				</ion-input>
			</ion-item>
			<p [hidden]="lastName.valid || submitted == false" color="danger" padding-left>
				Last Name is required
			</p>

			<ion-item>
				<ion-label floating color="dark">Mobile</ion-label>
				<ion-input [(ngModel)]="profile.mobile" name="mobile" type="number" #mobile="ngModel" required>
				</ion-input>
			</ion-item>
			<p [hidden]="mobile.valid || submitted == false" color="danger" padding-left>
				Mobile is required
			</p>

			<ion-item>
				<ion-label floating color="dark">Email</ion-label>
				<ion-input [(ngModel)]="profile.email" name="email" type="text" #email="ngModel" required>
				</ion-input>
			</ion-item>
			<p [hidden]="email.valid || submitted == false" color="danger" padding-left>
				Last Name is required
			</p>

			<ion-item>
				<ion-label floating color="dark">Password</ion-label>
				<ion-input [(ngModel)]="profile.password" name="password" type="password" #password="ngModel" required>
				</ion-input>
			</ion-item>
			<p [hidden]="password.valid || submitted == false" color="danger" padding-left>
				Last Name is required
			</p>
		</ion-list>

		<ion-row responsive-sm>
			<ion-col>
				<button ion-button color="dark" (click)="signMeUp(signUpForm)" type="submit" block>Register</button>
			</ion-col>
		</ion-row>
	</form>
</ion-content>
