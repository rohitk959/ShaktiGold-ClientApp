<ion-header>
  <ion-navbar color="dark">
    <ion-title>Shakti Gold</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="sg-register">
	<div>
		<img src="assets/img/Logo.png"/>
	</div>
	<form [formGroup]="registrationForm">
		<ion-list no-lines>
			<ion-item>
				<ion-label floating color="dark">First Name</ion-label>
				<ion-input type="text" formControlName="firstName" [(ngModel)]="profile.firstName" required></ion-input>
			</ion-item>
			<ion-item [hidden]="submitted == false || registrationForm.controls.firstName.valid">
				<small color="danger">First Name is Invalid</small>
			</ion-item>

			<ion-item>
				<ion-label floating color="dark">Last Name</ion-label>
				<ion-input type="text" formControlName="lastName" [(ngModel)]="profile.lastName" required></ion-input>
			</ion-item>
			<ion-item [hidden]="submitted == false || registrationForm.controls.lastName.valid">
				<small color="danger">Last Name is Invalid</small>
			</ion-item>

			<ion-item>
				<ion-label floating color="dark">Mobile</ion-label>
				<ion-input type="tel" formControlName="mobile" [(ngModel)]="profile.mobile" required></ion-input>
			</ion-item>
			<ion-item [hidden]="submitted == false || registrationForm.controls.mobile.valid">
				<small color="danger">Mobile is Invalid</small>
			</ion-item>

			<ion-item>
				<ion-label floating color="dark">Email</ion-label>
				<ion-input type="email" formControlName="email" [(ngModel)]="profile.email" required></ion-input>
			</ion-item>
			<ion-item [hidden]="submitted == false || registrationForm.controls.email.valid">
				<small color="danger">Email is Invalid</small>
			</ion-item>

			<ion-item>
				<ion-label floating color="dark">Password</ion-label>
				<ion-input type="password" formControlName="password" [(ngModel)]="profile.password" required>
				</ion-input>
			</ion-item>
			<ion-item [hidden]="submitted == false || registrationForm.controls.password.valid">
				<small color="danger">Password is Invalid</small>
			</ion-item>
		</ion-list>

		<ion-row responsive-sm>
			<ion-col>
				<button ion-button color="dark" (click)="signMeUp(signUpForm)" type="submit" block>Register</button>
			</ion-col>
		</ion-row>
	</form>
</ion-content>
