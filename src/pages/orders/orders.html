<ion-header>

  <ion-navbar color="dark">
    <ion-title>Orders</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="sg-class">
  <ion-list [hidden]="!showOrdersList">
      <ion-item *ngFor="let item of message" (click)="getItemDetails(item.itemId)">
        <ion-thumbnail item-left>
          <img [src]="item.imgUrl"/>
        </ion-thumbnail>
        <b>Item Code - {{item.itemId}}</b><br>
        <b>Order Status - {{item.orderStatus}}</b>
      </ion-item>
    </ion-list>

    <h2 ion-text [hidden]="showOrdersList">You have not placed any order.</h2>
</ion-content>
