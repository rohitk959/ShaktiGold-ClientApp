<ion-header>

  <ion-navbar color="dark">
    <ion-title>Account</ion-title>

      <ion-buttons end>
      <button id="notification-button" ion-button clear>
        <ion-icon name="notifications">
          <ion-badge id="notifications-badge" color="danger">5</ion-badge>
        </ion-icon>            
      </button>
      <button ion-button icon-only (click)="presentPopover($event)">
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding class="sg-account">
    <ion-list>
      <ion-item (click)="changePassword()">
        <ion-icon name="lock"></ion-icon>
        <span class="sg-account-text">Change Password</span>
      </ion-item>
      <ion-item (click)="updateProfile()">
        <ion-icon name="list-box"></ion-icon>
        <span class="sg-account-text">Update Profile</span>
      </ion-item>
      <ion-item (click)="orders()">
        <ion-icon name="basket"></ion-icon>
        <span class="sg-account-text">My Orders</span>
      </ion-item>
    </ion-list>
</ion-content>
