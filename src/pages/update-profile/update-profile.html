<ion-header>

  <ion-navbar color="dark">
    <ion-title>update-profile</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <form [formGroup]="updateProfileForm">
    <ion-list>
      <ion-item>
        <ion-label floating>Address Line 1</ion-label>
        <ion-input type="text" formControlName="addressLine1" [(ngModel)]="userProfile.addressLine1" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Address Line 2</ion-label>
        <ion-input type="text" formControlName="addressLine2" [(ngModel)]="userProfile.addressLine2"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>State</ion-label>
        <ion-input type="text" formControlName="state" [(ngModel)]="userProfile.state" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Country</ion-label>
        <ion-input type="text" formControlName="country" [(ngModel)]="userProfile.country" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Mobile Number</ion-label>
        <ion-input type="number" formControlName="mobileNumber" [(ngModel)]="userProfile.mobileNumber" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Alternate Mobile Number</ion-label>
        <ion-input type="number" formControlName="altMobileNumber" [(ngModel)]="userProfile.altMobileNumber"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Landline Number</ion-label>
        <ion-input type="number" formControlName="landLineNumber" [(ngModel)]="userProfile.landLineNumber"></ion-input>
      </ion-item>
    </ion-list>
  </form>

  <ion-row>
    <ion-col>
      <button ion-button block color="dark" type="submit" (click)="updateProfile()">Update Profile</button>
    </ion-col>
  </ion-row>
</ion-content>
